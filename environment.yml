name: rf_workshop
channels:
  - defaults
  - pytorch
  - nvidia
dependencies:
  - python=3.10.13
  - pytorch::torchvision
  - pytorch::pytorch
  - defaults::pytorch-cuda=11.8
  - pytorch::torchaudio
  - defaults::seaborn
  - defaults::netcdf4
  - defaults::tqdm
  - defaults::pandas
  - defaults::ipykernel
  - defaults::h5py
  - pip:
    - h5py
    - scikit-learn
    - ipywidgets
    - opencv-python
prefix: ~/miniconda3/envs/rf_workshop
